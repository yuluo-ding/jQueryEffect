<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-2.1.3.js"></script>
    <script src="jquery-ui.min.js"></script>
    <link href="jquery-ui.min.css" rel="stylesheet" type="text/css">
    <style>
        div{
            width:100px;
            height: 100px;
            background-color: #0078a3;
        }
        .changdiv{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        $("div").on("click", function () {
           $(this).addClass("changdiv",1000,"easeInCirc", function () {
            alert("动画完成")
           });
        });
    </script>
</body>
</html>
