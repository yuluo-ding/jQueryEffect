<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-2.1.3.js"></script>
    <script src="jquery-ui.min.js"></script>
    <link href="jquery-ui.min.css" rel="stylesheet" type="text/css">
    <style>
        #elem{
            border: 4px solid #f58400;
            color: #cccccc;
            background-color: #59b4d4;
            font-size:25px;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="elem">color animations</div>
    <button id="toggle">click</button>
    <script>
        $("#toggle").click(function () {
           $("#elem").animate({
               color:"green",
               borderColor:"rgb(99,99,99)"
           });
        });
    </script>
</body>
</html>
